<style>
  .jumbotron{
      padding:3%;
      padding-bottom:10px;
      padding-top:10px;
      margin-top:10px;
      margin-bottom:30px;
      background-color: #252829
  }
  </style>


  <div id="homeid" class="col-sm-7 col-xs-12">
	{{ content }}
  </div>
  <div id="newsid" class="col-sm-4 col-xs-12" >
	{% include sidebar.html %}
  </div>


  <div class="col-sm-11">
  <div class="jumbotron">
    <h3>News</h3>
  
    {% for article in site.data.news limit: 3 %}
    <span style="font-size: 110%"><b> {{ article.date }}</b></span>
      <p>{{ article.headline }}</p>
    {% endfor %}
    
    <h5><a href="{{ site.url }}{{ site.baseurl }}/news.html">... see all News</a></h5>
  
  
</div>
</div>
